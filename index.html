<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <h3>Introdução ao BOOTSTRAP</h3>
    
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName4" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="inputName4">
        </div>
        <div class="col-md-6">
          <label for="inputBirthDate4" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="inputBirthDate4">
        </div>
        <div class="col-md-6">
          <label for="inputMomName" class="form-label">Nome Mãe:</label>
          <input type="text" class="form-control" id="inputMomName">
        </div>
        <div class="col-md-6">
          <label for="inputDadName2" class="form-label">Nome Pai:</label>
          <input type="text" class="form-control" id="inputDadName2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputCourse" class="form-label">Curso:</label>
          <select id="inputCourse" class="form-select">
            <option selected>Selecione o Curso</option>
            <option>Enfermagem</option>
            <option>Informática</option>
            <option>Comércio</option>
            <option>Administração</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputClass" class="form-label">Turma:</label>
          <input type="text" class="form-control" id="inputClass">
        </div>  
        <div class="col-md-3">
            <label for="inputAddres" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="inputAddres">
        </div>
        <div class="col-md-3">
            <label for="inputComplement2" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="inputComplement2">
        </div>
        <div class="col-md-3">
            <label for="inputNeighborhood3" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="inputNeighborhood3">
        </div>
        <div class="col-md-3">
            <label for="inputZip4" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="inputZip4">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar Dados</button>
        </div>
      </form>
</body>
</html>
